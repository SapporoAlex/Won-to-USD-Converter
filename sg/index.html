<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Korean Won to USD Exchange Rate</title> 
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>
        K<span class="pink">o</span>rean W<span class="pink">o</span>n t<span class="pink">o</span> USD E<span class="pink">x</span>change Rate
    </h1>
    
    <div class="background">
        <div class="shape circle"></div>   <!-- Hollow Circle -->
        <div class="shape square"></div>   <!-- Hollow Square -->
        <div class="shape triangle"></div> <!-- Solid Black Triangle with a Solid Tan Triangle Inside -->
    </div>

    <div class="container">
        <label for="won">Enter amount in Korean Won (KRW):</label>
        <input type="number" id="won" placeholder="e.g. 10000">
        <div id="buttons">
            <button id="closeButton" onclick="closePage()">X</button>
            <button id="convertButton" onclick="convertCurrency()">O</button>
        </div>
        <p id="result"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
